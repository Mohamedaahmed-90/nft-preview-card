<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium NFT</title>
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <div class="nft-card">
      <div class="nft-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" />
      </div>

      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <!-- [ ] here we must use flex -->
      <div class="price-time">
        <div class="price">
          <!-- NOTE: how we use img and text inside div -->
          <img src="./images/icon-ethereum.svg" alt="" /> 
          0.041ETH
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="Creator avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
